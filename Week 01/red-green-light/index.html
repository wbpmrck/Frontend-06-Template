<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>red green light</title>

  <style>
    div {
      display: inline-block;
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
    .red {
      background-color: red;
    }
    .yellow {
      background-color: yellow;
    }
    .green {
      background-color: green;
    }

    /* 这个样式表示灯灭 */
    div.hide {
      background-color: gray;
    }

  </style>
</head>
<body>

  <div class="red hide"></div>
  <div class="yellow hide"></div>
  <div class="green hide"></div>

  <script>

    let sleep = (ms)=>{return new Promise((resolve,reject)=>{setTimeout(resolve,ms)})};

    let lights ={
      "red":document.getElementsByClassName("red")[0],
      "yellow":document.getElementsByClassName("yellow")[0],
      "green":document.getElementsByClassName("green")[0],
    }

    //辅助函数，展示某个灯
    function show(color){
      for(let c in lights){
        if(c === color){
          lights[c].classList.remove("hide");
        }else{
          lights[c].classList.add("hide");
        }
      }
    }

      (async ()=>{
        while(true){
            //绿灯10s，黄灯2s,红灯5s
            show("green");
            await sleep(10*1000);
            show("yellow");
            await sleep(2*1000);
            show("red");
            await sleep(5*1000);
        }
      })()

  </script>
  
</body>
</html>
