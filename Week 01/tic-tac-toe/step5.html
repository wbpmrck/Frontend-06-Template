<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe</title>
  <style>
    .cell {
      width: 100px;
      height: 100px;
      background-color: green;
      display: inline-block;
      border: solid 1px white;
      vertical-align: middle;
      line-height: 100px;
      font-size: 50px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="board"></div>
  
  <script>
    let pattern = [
      [2,1,0],
      [0,1,0],
      [0,0,0],
    ];

    let color = 2;  // 1代表⭕️  2代表❌

    function clone(obj){
      return JSON.parse(JSON.stringify(obj));
    }

    function show(pattern){
      let board = document.getElementById("board");
      board.innerHTML= "";
      for(let i=0;i<3;i++){
        for(let j=0;j<3;j++){
          let cell = document.createElement("div");
          cell.classList.add("cell");
          cell.innerText = 
          pattern[i][j] == 2?"❌":
          pattern[i][j] == 1?"⭕️":"";
          cell.addEventListener("click",()=>move(i,j));
          board.appendChild(cell);
        }
        board.appendChild(document.createElement("br"));
      }
    }
    function move(x,y){
      pattern[x][y]=color;
      if(check(pattern,color)){
        alert(color ==1?"⭕️ is the winner!":"❌ is the winner!")
      }
      color = 3-color;
      show(pattern);

      if(willWin(pattern,color)){
        console.log(color ==1?"⭕️ will win!":"❌ will win!")
      }
    }

    function willWin(pattern,color){
      //三行检查
      for(let i=0;i<3;i++){
        for(let j=0;j<3;j++){
          if(pattern[i][j]!==0)
            continue;
          let tmp = clone(pattern);
          tmp[i][j] = color;
          if(check(tmp,color)){
            return true;
          }
        }
      }
      return false;
    }
    function check(pattern,color){
      //三行检查
      for(let i=0;i<3;i++){
        let win = true;
        for(let j=0;j<3;j++){
          if(pattern[i][j]!== color){
            win = false;
            break;
          }
        }
        if(win)
          return true;
      }

      //三列检查
      for(let i=0;i<3;i++){
        let win = true;
        for(let j=0;j<3;j++){
          if(pattern[j][i]!== color){
            win = false;
            break;
          }
        }
        if(win)
          return true;
      }
      //左下-右上
      {
        let win = true;
        for(let j=0;j<3;j++){
          if(pattern[j][2-j]!== color){
            win = false;
            break;
          }
        }
        if(win)
          return true;
      }
      //左上-右下
      {
        let win = true;
        for(let j=0;j<3;j++){
          if(pattern[j][j]!== color){
            win = false;
            break;
          }
        }
        if(win)
          return true;
      }
      return false;
    }
    show(pattern);
  </script>
</body>
</html>
