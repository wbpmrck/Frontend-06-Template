<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在一个字符串中，找到字符a</title>
</head>
<body>

  <script>

    function findA(str){

      for(let char of str){
        if(char.toLowerCase() == "a"){
          return true
        }
      }
      return false
    }

    console.log(findA("ab123")); // true
    console.log(findA("3b123")); // false

  </script>
  
</body>
</html>
