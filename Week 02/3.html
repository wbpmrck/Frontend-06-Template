<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>广度优先搜索-增加可视化</title>

  <style>
    .cell {
      display: inline-block;
      line-height: 7px;
      width: 6px;
      height: 6px;
      background-color: gray;
      border-bottom: solid 1px white;
      border-right: solid 1px white;
      vertical-align: middle;
    }

    #container {
      width: 701px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <button onclick="localStorage['map'] = JSON.stringify(map)">save</button>
  
  <script>

    let sleep = (ms)=>{return new Promise((resolve,reject)=>{setTimeout(resolve,ms)})};

    //地图：0代表空 1代表障碍物 2代表搜索过的点
    let map = localStorage["map"] ? JSON.parse(localStorage["map"]):Array(10000).fill(0);

    let container = document.getElementById("container");
    let mousedown = false;
    let clear = false;
    //构建一个100X100的地图编辑器
    for(let y=0;y<100;y++){
        for(let x=0;x<100;x++){
            let cell = document.createElement("div");
            cell.classList.add("cell");

            //障碍物
            if(map[100*y+x] == 1)
              cell.style.backgroundColor = "black"
            
            cell.addEventListener("mousemove",()=>{
              //支持拖动操作
              if(mousedown){
                //如果是清空操作
                if(clear){
                  cell.style.backgroundColor = "";
                  map[100*y+x] = 0;
                }else{
                  cell.style.backgroundColor = "black";
                  map[100*y+x] =1;
                }
              }
            })
            container.appendChild(cell);
        }
    }

    document.addEventListener("mousedown",e=>{
      mousedown = true;
      clear = (e.which === 3)
    });
    document.addEventListener("mouseup",e=>{
      mousedown = false;
    });
    document.addEventListener("contextmenu",e=>{
      e.preventDefault;
    });

    //寻路算法
    async function path(map,start,end){
      let queue = [start];
      
      async function insert(x,y){
        if(x < 0 || x >=100 || y < 0 || y >= 100){
          return;
        }
        if(map[y*100+x]) //如果有障碍物或者搜寻过，则直接返回
          return;
        await sleep(30);
        container.children[y*100+x].style.backgroundColor = "lightgreen";
        map[y*100+x] = 2;//标记已经搜索过
        queue.push([x,y]); //加入路径集合
      }

      while(queue.length){
        let [x,y] = queue.shift();
        if(x === end[0] && y === end[1]){
          return true;
        }
        await insert(x-1,y);//上
        await insert(x,y-1);//左
        await insert(x+1,y);//下
        await insert(x,y+1);//右
      }
      return false;
    }
  </script>
</body>
</html>
