<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy-2</title>
</head>
<body>
  <script>
    let object =  {
      a:1,
      b:2,
    };
    let po = reactive(object);

    function reactive(object){
      return new Proxy(object,{
        set(obj,prop,val){
          obj[prop] = val;
          console.log(obj,prop,val);
          return obj[prop];
        } ,
        get(obj,prop){
          console.log(obj,prop);
          return obj[prop];
        }
      })
    }

    po.a=12; //改变已有属性
    po.c=1; //添加不存在的属性
  </script>
</body>
</html>
