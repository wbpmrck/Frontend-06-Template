<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dragable 基本框架</title>
</head>
<body>

<div id="dragable" style="width: 100px;height:100px; background-color: hotpink;"></div>

  <script>
    let dragable = document.getElementById("dragable");

    let baseX = 0, baseY = 0;

    dragable.addEventListener("mousedown",()=>{

      let startX = event.clientX, startY = event.clientY;

      let up = () => {
        baseX = baseX + event.clientX - startX;
        baseY = baseY + event.clientY - startY;
        document.removeEventListener("mousemove",move);
        document.removeEventListener("mouseup",up);

      }
      let move = () => {
        let s =  `translate(${baseX + event.clientX - startX}px, ${baseY + event.clientY - startY}px)`;
        dragable.style.transform = s;
        
      }
      document.addEventListener("mousemove",move);
      document.addEventListener("mouseup",up);
    })

  </script>
</body>
</html>
